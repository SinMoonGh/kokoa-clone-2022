<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./css/style.css" rel="stylesheet" <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <style>
      svg {
        height: 12px;
        width: 12px;
      }
    </style>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"
          />
        </svg>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
    <header class="alt_header">
      <div class="alt_header_column">
        <a href="More.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt_header_column">
        <h1 class="alt_header_column_title">Settings</h1>
      </div>
      <div class="alt_header_column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>
    <main class="Friends_Screens">
      <ul class="Settings_list">
        <li class="Settings_each">
          <div class="Settings_each_column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="Settings_each_column"></div>
        </li>
        <li class="Settings_each">
          <div class="Settings_each_column">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="Settings_each_column"></div>
        </li>
        <li class="Settings_each">
          <div class="Settings_each_column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="Settings_each_column">Latest Version</div>
        </li>
      </ul>
    </main>
    <nav class="nav_icon">
      <ul class="nav_icon_ul">
        <li class="nav_icon_icon">
          <a class="nav_icon_link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_icon_icon">
          <a class="nav_icon_link" href="Chat.html"
            ><span class="nav_icon_chat badge">1</span
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav_icon_icon">
          <a class="nav_icon_link" href="Find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav_icon_icon">
          <a class="nav_icon_link" href="More.html"
            ><span class="nav_icon_dat"></span
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="No_Mobile">
      <span>You Screen is to much Big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
