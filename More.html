<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./css/style.css" rel="stylesheet" <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <style>
      svg {
        height: 12px;
        width: 12px;
      }
    </style>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"
          />
        </svg>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
    <header class="Screen_header">
      <h1 class="Screen_header_title">More</h1>
      <div class="Screen_header_icons">
        <span><i class="fas fa-search fa-lg"></i></span
        ><span><i class="fas fa-music fa-lg"></i></span
        ><span class="nav_icon_link"
          ><span class="Screen_header_icons_dat"></span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="Friends_Screens More_screens">
      <div class="user_components">
        <div class="user_components_column">
          <img
            src="https://w.namu.la/s/9cd92a6b3065d94164c2a479bc2d6ecc0e60cccaf8737f9b043ae6c7e7e5b4ad472efbf8a2f8736cd7adf44a92ed5e7676f80df7b47cbc6a47f2be59f834c32e0b04b860b3791d3a8c3a0aa4a629b79b7105eb895b23733b28cd7a5e2050b31f"
            class="user_components_profile user_components_profile_XL"
          />
          <div class="user_components_text">
            <h1 class="user_components_title">Nami</h1>
            <p class="user_components_SubTitle">+1 787-493-4219</p>
            <div class="More_badge">!</div>
          </div>
        </div>
        <div class="user_components_column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon_row">
        <div class="icon_row_icons">
          <i class="far fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icon_row_icons">
          <i class="far fa-smile-beam"></i><span>Emoticons</span>
        </div>
        <div class="icon_row_icons">
          <i class="fas fa-paint-roller"></i><span>Themes</span>
        </div>
        <div class="icon_row_icons">
          <i class="fas fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>
      <div class="Suggestions_part">
        <h3 class="Suggestions_title">Suggestions</h3>
        <div class="Suggestions_icons">
          <div class="Suggestions_kakao_icons">
            <div class="Suggestions_kakao_icons_img">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="Suggestions_kakao_icons_title">Kakao Story</span>
          </div>
          <div class="Suggestions_kakao_icons">
            <div class="Suggestions_kakao_icons_img">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="Suggestions_kakao_icons_title">Kakao Story</span>
          </div>
          <div class="Suggestions_kakao_icons">
            <div class="Suggestions_kakao_icons_img">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="Suggestions_kakao_icons_title">Kakao Story</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav_icon">
      <ul class="nav_icon_ul">
        <li class="nav_icon_icon">
          <a class="nav_icon_link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_icon_icon">
          <a class="nav_icon_link" href="Chat.html"
            ><span class="nav_icon_chat badge">1</span
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav_icon_icon">
          <a class="nav_icon_link" href="Find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav_icon_icon">
          <a class="nav_icon_link" href="More.html"
            ><span class="nav_icon_dat"></span
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="No_Mobile">
      <span>You Screen is to much Big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
